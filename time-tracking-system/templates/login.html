<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login - Sistema de Ponto{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
            <h1>Login</h1>
        </header>
        <form action="{{ url_for('auth.login') }}" method="POST">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <div class="links">
            <a href="{{ url_for('auth.register') }}">Criar uma conta</a>
            <a href="{{ url_for('auth.recover_password') }}">Esqueci minha senha</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Sistema de Controle de Ponto. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
